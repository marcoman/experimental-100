{% extends 'base.html' %}
{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
    <h4>MOVIE TITLE - MOVIE RELEASE DATE</h2>
    {% for movie in data %}
    <p>
      <a href="{{ url_for('addSelectedMovie', id=movie.id) }}">{{ movie.title }} on {{ movie.release_date }}</a>
    </p>
    {% endfor %}
  </p>

</div>
{% endblock %}
