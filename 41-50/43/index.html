<!DOCTYPE html>
<html lang="en">
<head>
    <link
        rel="stylesheet"
        type="text/css"
        href="./style.css"
    />
    <style>
        html {
            background: lightgray;
        }
        h1 {
            font-style: italic;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheet Tests</title>
</head>
<body>
    <h1 class="red-font">Title</h1>
    <h2 class="blue-font">heading 2</h2>
    <p id="default">my sample text0</p>
    <p draggable="true">my sample text1</p>
    <p>my sample text2</p>
    <p>my sample text3</p>
    <p>my sample text4</p>
    <p>my sample text5</p>
    <p>my sample text6</p>
    <p draggable="true">my sample text7</p>
</body>
</html>
