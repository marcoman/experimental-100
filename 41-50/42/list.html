<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a list</title>
</head>
<body>
    <h1>List examples</h1>

    <h2> Unordered list</h2>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Hi</li>
        <li>There</li>
    </ul>
    

    <h2>Ordered lists</h2>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Hi</li>
        <li>There</li>
    </ol>

    <h2>nested list</h2>
    <ol>
        <li>one</li>
        <li>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
                <li>
                    <ul>
                        <li>One</li>
                        <li>Two</li>
                        <li>Hi</li>
                        <li>There</li>
                </li>
            </ul>
        </li>
        <li>three</li>
        <li>four</li>
    </ol>
</body>
</html>
